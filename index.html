<html>
  <head>
    <title>Physpy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/controller.js" type="module"></script>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <header class="header">
        <img src="img/massage.png" alt="" class="header_icon" />
        <div class="header_options">
          <button class="header_add_button">
            <img src="img/add-user.png" alt="" class="header_add_image" />
          </button>
          <form class="header_search">
            <input
              type="text"
              name="patientSearch"
              placeholder="Look for a patient"
              class="header_search_input"
            />
            <label for="patientSearch"> </label>
            <button class="header_search_button">
              <img
                src="img/search.png"
                alt="SearchIcon"
                class="header_search_icon"
                id="search"
              />
            </button>
          </form>
        </div>
      </header>
      <div class="pattients">
        <ul class="pattients_result"></ul>
        <div class="pattients_navigation">
          <div class="pattients_pages"></div>
        </div>
      </div>
      <div class="info">
        <div class="info_data">
          <div class="info_look">
            <h4>Look for a pattient</h4>
            <h4>or upload a pattient</h4>
        </div>
        <!-- <div class="info_data">
          <figure class="info_figure">
            <div class="info_border">
              <img
                class="info_pattient_image"
                src="./img/retrato-hombre-joven-expresivo-vistiendo-traje-formal_273609-6942.jpg"
              />
            </div>
            <figcaption class="info_name">Roberto Camacho Rivera</figcaption>
          </figure>

          <div class="info_fields">
            <div>Characteristics</div>
            <div>Contact</div>
            <div>Reason</div>
            <div>Main Reason</div>
          </div>
          <button class="info_edit">
            <img src="./img/gear.png" class="info_btn_image" alt="" />
          </button>
          <button class="info_remove">
            <img src="./img/remove-user.png" class="info_btn_image" alt="" />
          </button>
          <button class="info_generate">
            <img src="./img/agenda.png" class="info_btn_image" alt="" />
          </button>
        </div> -->
        <div class="info_appointment"></div>
      </div>
    </div>
    <div class="background-blur"></div>
    <div class="welcome">
      <div class="welcome_container">
        <div class="welcome_image">
          <img class="welcome_icon" src="./img/massage.png" />
        </div>
        <div class="welcome_text">
          <h1>Physpy</h1>
          <h3>The app that helps physiotherapists.</h3>
          <h4>
            It uses your local storage, therefore <br />any deleted file may
            effect the registry.
          </h4>
        </div>
      </div>
      <button class="welcome_button button-popUp" type="button">OK!</button>
    </div>
    <div class="form hide">
      <button class="form_cancel button-popUp">Cancel</button>
      <form class="form_grid">
        <div class="form_pattient">
          <label for="pattient" class="form_label">Pattient </label
          ><input
            id="pattient"
            type="text"
            class="form_input"
            name="pattient"
          />
        </div>
        <div class="form_birthday">
          <label for="birthday" class="form_label">Birthday</label
          ><input
            id="birthday"
            type="date"
            class="form_input"
            name="birthday"
          />
        </div>
        <div class="form_gender">
          <label for="male" class="form_label">Male</label>
          <input
            type="radio"
            id="male"
            class="form_input"
            value="male"
            name="gender"
          />
          <label for="female" class="form_label">Female</label>
          <input
            type="radio"
            id="female"
            class="form_input"
            value="female"
            name="gender"
          />
        </div>
        <div class="form_phone">
          <label for="number" class="form_label">Phone Number</label
          ><input id="number" class="form_input" type="text" name="number" />
        </div>
        <div class="form_email">
          <label for="email" class="form_label">E-mail</label
          ><input id="email" class="form_input" type="email" name="email" />
        </div>

        <div class="form_separator form_separator_1"></div>
        <div class="form_reason">
          <label for="reason" class="form_label">Main Reason</label
          ><input id="reason" class="form_input" type="text" name="reason" />
        </div>
        <div class="form_description">
          <label for="description" class="form_label">Description</label
          ><textarea
            id="description"
            class="form_input"
            rows="15"
            name="description"
          ></textarea>
        </div>
        <div class="form_separator form_separator_2"></div>
        <button class="form_delete button-popUp" type="submit">
          Delete image
        </button>
        <div class="form_img"></div>
        <div class="form_upload">
          <label for="img" class="form_label">Upload a portrait image</label>
          <input class="form_input" type="file" name="img" />
        </div>
        <button class="form_submit button-popUp" type="submit">Save</button>
      </form>
    </div>
  </body>
</html>
